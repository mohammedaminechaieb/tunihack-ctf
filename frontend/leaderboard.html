<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberGame CTF // Leaderboard</title>
<style>
/* Cyberpunk Theme - Consistent with Maze */
:root {
  --primary: #ff0066;
  --primary-dark: #cc0052;
  --secondary: #00ff88;
  --secondary-dark: #00cc6c;
  --bg-dark: #0a0a12;
  --bg-card: rgba(20, 20, 40, 0.95);
  --text: #e0e0ff;
  --text-light: #a0a0ff;
  --accent: #6c63ff;
  --accent-glow: rgba(108, 99, 255, 0.4);
  --gold: #ffcc00;
  --silver: #c0c0c0;
  --bronze: #cd7f32;
  --border-radius: 12px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  --neon-glow: 0 0 10px currentColor, 0 0 20px currentColor;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg-dark);
  color: var(--text);
  font-family: 'Segoe UI', 'Courier New', monospace;
  min-height: 100vh;
  background-image: 
    radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 40%),
    radial-gradient(circle at 90% 80%, rgba(255, 0, 102, 0.1) 0%, transparent 40%);
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(90deg, transparent 50%, rgba(255, 255, 255, 0.02) 50%),
    linear-gradient(transparent 50%, rgba(255, 255, 255, 0.02) 50%);
  background-size: 30px 30px;
  pointer-events: none;
  z-index: -1;
  opacity: 0.3;
}

/* Header Section */
.header-container {
  text-align: center;
  padding: 40px 20px 30px;
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
}

h1 {
  color: var(--primary);
  font-size: 3rem;
  margin-bottom: 15px;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-shadow: 0 0 15px rgba(255, 0, 102, 0.7);
  position: relative;
  display: inline-block;
}

h1::after {
  content: '';
  position: absolute;
  bottom: -15px;
  left: 25%;
  width: 50%;
  height: 4px;
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
}

.subtitle {
  color: var(--text-light);
  font-size: 1.2rem;
  margin: 25px 0;
  letter-spacing: 1px;
  opacity: 0.9;
}

/* Stats Cards */
.stats-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin: 30px auto 40px;
  max-width: 1200px;
  flex-wrap: wrap;
  padding: 0 20px;
}

.stat-card {
  background: var(--bg-card);
  border-radius: var(--border-radius);
  padding: 25px;
  text-align: center;
  min-width: 200px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--box-shadow);
  transition: var(--transition);
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
}

.stat-value {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 10px;
  display: block;
}

.stat-label {
  color: var(--text-light);
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

#totalPlayers { color: var(--accent); }
#topScore { color: var(--gold); }
#activeUsers { color: var(--secondary); }

/* Leaderboard Table */
.leaderboard-container {
  max-width: 1200px;
  margin: 0 auto 50px;
  padding: 0 20px;
}

.table-container {
  background: var(--bg-card);
  border-radius: var(--border-radius);
  overflow: hidden;
  box-shadow: var(--box-shadow);
  border: 1px solid rgba(255, 255, 255, 0.1);
  position: relative;
}

.table-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 0;
}

thead {
  background: rgba(0, 0, 0, 0.4);
}

thead th {
  padding: 22px 20px;
  text-align: center;
  color: var(--secondary);
  font-size: 1.1rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: bold;
  border-bottom: 2px solid rgba(0, 255, 136, 0.3);
  position: relative;
}

thead th:not(:last-child)::after {
  content: '';
  position: absolute;
  right: 0;
  top: 20%;
  height: 60%;
  width: 1px;
  background: rgba(255, 255, 255, 0.1);
}

tbody tr {
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  transition: var(--transition);
}

tbody tr:hover {
  background: rgba(108, 99, 255, 0.1);
}

tbody tr:last-child {
  border-bottom: none;
}

tbody td {
  padding: 20px;
  text-align: center;
  font-size: 1.1rem;
}

/* Rank Column Styling */
.rank-cell {
  font-weight: bold;
  font-size: 1.3rem;
  color: var(--text);
  position: relative;
}

.rank-medal {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  font-weight: bold;
  font-size: 1.2rem;
}

.rank-1 .rank-medal {
  background: linear-gradient(135deg, var(--gold), #ffaa00);
  color: #000;
  box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
}

.rank-2 .rank-medal {
  background: linear-gradient(135deg, var(--silver), #a0a0a0);
  color: #000;
  box-shadow: 0 0 15px rgba(192, 192, 192, 0.5);
}

.rank-3 .rank-medal {
  background: linear-gradient(135deg, var(--bronze), #a0522d);
  color: #000;
  box-shadow: 0 0 15px rgba(205, 127, 50, 0.5);
}

/* Username Column - Expanded width */
.username-cell {
  font-weight: bold;
  color: var(--text);
  font-size: 1.2rem;
  text-align: left;
  padding-left: 30px !important;
}

.rank-1 .username-cell {
  color: var(--gold);
  text-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
}

.rank-2 .username-cell {
  color: var(--silver);
}

.rank-3 .username-cell {
  color: var(--bronze);
}

/* Score Column */
.score-cell {
  font-weight: bold;
  font-size: 1.3rem;
  color: var(--secondary);
  text-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
}

.score-progress {
  display: block;
  width: 80%;
  height: 6px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
  margin: 8px auto 0;
  overflow: hidden;
}

.score-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--secondary), var(--accent));
  border-radius: 3px;
  transition: width 1s ease;
}

/* Controls */
.controls-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 30px 0;
  flex-wrap: wrap;
}

.control-btn {
  background: linear-gradient(135deg, var(--accent), #8a84ff);
  color: white;
  border: none;
  padding: 14px 28px;
  font-size: 1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 1px;
  transition: var(--transition);
  box-shadow: var(--box-shadow);
  display: flex;
  align-items: center;
  gap: 10px;
}

.control-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(108, 99, 255, 0.5);
}

.control-btn:active {
  transform: translateY(0);
}

.control-btn.back-btn {
  background: linear-gradient(135deg, #444, #222);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.control-btn.back-btn:hover {
  background: linear-gradient(135deg, #555, #333);
}

/* Last Updated */
.last-updated {
  text-align: center;
  color: var(--text-light);
  margin: 25px 0 15px;
  font-size: 0.9rem;
  opacity: 0.8;
}

#lastUpdateTime {
  color: var(--secondary);
  font-weight: bold;
}

/* Refresh Animation */
@keyframes refreshSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.refreshing {
  animation: refreshSpin 1s linear infinite;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-light);
}

.empty-state h3 {
  color: var(--text-light);
  margin-bottom: 15px;
  font-size: 1.5rem;
}

/* Loading State */
.loading {
  text-align: center;
  padding: 60px 20px;
}

.loading-spinner {
  display: inline-block;
  width: 50px;
  height: 50px;
  border: 4px solid rgba(108, 99, 255, 0.3);
  border-radius: 50%;
  border-top-color: var(--accent);
  animation: refreshSpin 1s linear infinite;
  margin-bottom: 20px;
}

/* Podium Animation */
@keyframes podiumRise {
  0% { transform: translateY(30px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

.rank-1 { animation: podiumRise 0.5s ease-out; }
.rank-2 { animation: podiumRise 0.6s ease-out; }
.rank-3 { animation: podiumRise 0.7s ease-out; }

/* Responsive Design */
@media (max-width: 768px) {
  .header-container {
    padding: 30px 15px;
  }
  
  h1 {
    font-size: 2.2rem;
  }
  
  .stats-container {
    flex-direction: column;
    align-items: center;
  }
  
  .stat-card {
    width: 100%;
    max-width: 300px;
  }
  
  thead th, tbody td {
    padding: 15px 10px;
    font-size: 1rem;
  }
  
  .rank-medal {
    width: 35px;
    height: 35px;
    font-size: 1rem;
  }
  
  .controls-container {
    flex-direction: column;
    align-items: center;
  }
  
  .control-btn {
    width: 100%;
    max-width: 300px;
    justify-content: center;
  }
  
  .username-cell {
    padding-left: 15px !important;
  }
}

@media (max-width: 480px) {
  .table-container {
    overflow-x: auto;
  }
  
  table {
    min-width: 400px;
  }
}

/* Live Badge */
.live-badge {
  display: inline-block;
  background: linear-gradient(135deg, #ff3333, #cc0000);
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: bold;
  margin-left: 10px;
  vertical-align: middle;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { opacity: 1; }
}
</style>
</head>

<body>

<div class="header-container">
  <h1>üèÜ TUNIHACK's CTF LEADERBOARD</h1>
  <p class="subtitle">Real-time rankings of the top CTF players <span class="live-badge">LIVE</span></p>
  
  <div class="controls-container">
    <button class="control-btn back-btn" onclick="location.href='maze.html'">
      ‚Üê Back to Maze
    </button>
    <button class="control-btn" onclick="location.reload()" id="refreshBtn">
      üîÑ Refresh Leaderboard
    </button>
  </div>
</div>

<div class="stats-container">
  <div class="stat-card">
    <span class="stat-value" id="totalPlayers">0</span>
    <span class="stat-label">Total Players</span>
  </div>
  <div class="stat-card">
    <span class="stat-value" id="topScore">0</span>
    <span class="stat-label">Top Score</span>
  </div>
</div>

<div class="leaderboard-container">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>RANK</th>
          <th>USERNAME</th>
          <th>SCORE</th>
        </tr>
      </thead>
      <tbody id="board">
        <!-- Loading state -->
        <tr id="loadingRow">
          <td colspan="3">
            <div class="loading">
              <div class="loading-spinner"></div>
              <p>Loading leaderboard data...</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="last-updated">
    Last updated: <span id="lastUpdateTime">--:--:--</span>
    <br>
    <small>Updates automatically every 3 seconds</small>
  </div>
</div>

<script>
const API = "http://localhost:3000/api";
const board = document.getElementById("board");
const loadingRow = document.getElementById("loadingRow");
const refreshBtn = document.getElementById("refreshBtn");
let leaderboardData = [];
let updateInterval;

// Format time function
function formatTime(date) {
  return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
}

// Update stats
function updateStats(data) {
  document.getElementById('totalPlayers').textContent = data.length;
  
  // Find top score
  const topScore = data.length > 0 ? Math.max(...data.map(u => u.score || 0)) : 0;
  document.getElementById('topScore').textContent = topScore;
  
  // Update time
  document.getElementById('lastUpdateTime').textContent = formatTime(new Date());
}

// Load leaderboard data
async function loadLeaderboard() {
  try {
    const res = await fetch(`${API}/leaderboard`);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    
    const data = await res.json();
    leaderboardData = data;
    
    // Remove loading row if it exists
    if (loadingRow) loadingRow.remove();
    
    // Clear current board
    board.innerHTML = "";
    
    // Populate leaderboard
    if (data.length === 0) {
      board.innerHTML = `
        <tr>
          <td colspan="3">
            <div class="empty-state">
              <h3>No players yet</h3>
              <p>Be the first to complete challenges and appear on the leaderboard!</p>
            </div>
          </td>
        </tr>
      `;
    } else {
      data.forEach((u, i) => {
        const row = document.createElement("tr");
        const rank = i + 1;
        
        // Add rank class for top 3
        if (rank <= 3) {
          row.classList.add(`rank-${rank}`);
        }
        
        // Calculate progress bar width (relative to top score)
        const topScore = data[0].score || 1;
        const scorePercent = Math.min(100, (u.score / topScore) * 100);
        
        row.innerHTML = `
          <td class="rank-cell">
            <span class="rank-medal">${rank}</span>
            ${rank <= 3 ? getRankMedal(rank) : ''}
          </td>
          <td class="username-cell">${u.username || 'Anonymous'}</td>
          <td class="score-cell">
            ${u.score || 0}
            <div class="score-progress">
              <div class="score-fill" style="width: ${scorePercent}%"></div>
            </div>
          </td>
        `;
        board.appendChild(row);
      });
    }
    
    // Update stats
    updateStats(data);
    
  } catch(err) {
    console.error("Error loading leaderboard:", err);
    
    // Show error state
    board.innerHTML = `
      <tr>
        <td colspan="3">
          <div class="empty-state" style="color:#ff6666;">
            <h3>‚ö†Ô∏è Connection Error</h3>
            <p>Cannot load leaderboard. Please check your connection and try again.</p>
            <button onclick="loadLeaderboard()" style="margin-top:20px; padding:10px 20px; background:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer;">Retry</button>
          </div>
        </td>
      </tr>
    `;
  }
}

// Get medal icon for top 3
function getRankMedal(rank) {
  switch(rank) {
    case 1: return 'ü•á';
    case 2: return 'ü•à';
    case 3: return 'ü•â';
    default: return '';
  }
}

// Refresh with animation
function refreshLeaderboard() {
  // Add refreshing animation to button
  refreshBtn.classList.add('refreshing');
  refreshBtn.innerHTML = 'üîÑ Loading...';
  
  loadLeaderboard().finally(() => {
    // Remove animation after a short delay
    setTimeout(() => {
      refreshBtn.classList.remove('refreshing');
      refreshBtn.innerHTML = 'üîÑ Refresh Leaderboard';
    }, 1000);
  });
}

// Auto-refresh every 3 seconds
function startAutoRefresh() {
  // Clear any existing interval
  if (updateInterval) clearInterval(updateInterval);
  
  // Set new interval
  updateInterval = setInterval(loadLeaderboard, 3000);
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  // Load initial data
  loadLeaderboard();
  
  // Start auto-refresh
  startAutoRefresh();
  
  // Add click handler to refresh button
  refreshBtn.addEventListener('click', refreshLeaderboard);
  
  // Add keyboard shortcut (R to refresh)
  document.addEventListener('keydown', (e) => {
    if (e.key === 'r' || e.key === 'R') {
      if (!e.ctrlKey && !e.metaKey) {
        refreshLeaderboard();
      }
    }
  });
});

// Cleanup on page unload
window.addEventListener('beforeunload', () => {
  if (updateInterval) clearInterval(updateInterval);
});
</script>

</body>
</html>
