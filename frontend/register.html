<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TUNIHACK // ACCESS VERIFICATION</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Courier New',monospace}

body{
    background:#0a0a12;
    color:#e0e0ff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    overflow:hidden;
}

/* ================= BLOODY BACKGROUND ================= */
.blood-bg{
    position:fixed;
    inset:0;
    z-index:-3;
    background:
      radial-gradient(circle at 20% 30%, rgba(120,0,0,.35), transparent 40%),
      radial-gradient(circle at 70% 60%, rgba(180,0,0,.25), transparent 45%),
      radial-gradient(circle at 50% 90%, rgba(100,0,0,.4), transparent 50%);
    animation:bloodPulse 6s infinite alternate;
}

@keyframes bloodPulse{
    0%{filter:brightness(.8)}
    100%{filter:brightness(1.1)}
}

/* ================= GRID ================= */
.cyber-bg{
    position:fixed;
    inset:0;
    z-index:-2;
    opacity:.35;
}
.grid-lines{
    width:100%;
    height:100%;
    background-image:
      linear-gradient(to right,rgba(200,0,100,.1) 1px,transparent 1px),
      linear-gradient(to bottom,rgba(200,0,100,.1) 1px,transparent 1px);
    background-size:50px 50px;
}

/* ================= GLITCH OVERLAY ================= */
.glitch-overlay{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:999;
    background:
      repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.02),
        rgba(255,255,255,.02) 1px,
        transparent 1px,
        transparent 3px
      );
    animation:glitchFlicker 0.15s infinite;
}

@keyframes glitchFlicker{
    0%{opacity:.15;transform:translate(0)}
    20%{opacity:.25;transform:translate(-2px,1px)}
    40%{opacity:.1;transform:translate(2px,-1px)}
    60%{opacity:.3;transform:translate(-1px,2px)}
    100%{opacity:.15;transform:translate(0)}
}

/* ================= RED FLASH ================= */
@keyframes flashRed{
    0%{background:#0a0a12}
    50%{background:#330000}
    100%{background:#0a0a12}
}

/* ================= ORIGINAL DESIGN (UNCHANGED) ================= */
.registration-container{
    width:100%;
    max-width:600px;
    padding:40px;
    z-index:1;
    text-align:center;
}

.logo-header{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
    margin-bottom:40px;
}

.logo-img{
    width:80px;height:80px;
    border-radius:10px;
    border:2px solid rgba(255,0,100,.5);
    box-shadow:0 0 20px rgba(255,0,100,.3);
}

.logo-img img{
    width:100%;height:100%;
    object-fit:contain;
    padding:10px;
    background:rgba(10,15,30,.9);
}

.logo-text{
    font-size:2.5rem;
    font-weight:bold;
    background:linear-gradient(90deg,#ff0066,#0099ff);
    -webkit-background-clip:text;
    color:transparent;
    letter-spacing:2px;
}

.terminal-box{
    background:rgba(10,15,30,.85);
    border:2px solid rgba(255,0,100,.5);
    border-radius:10px;
    padding:40px;
    box-shadow:0 0 40px rgba(255,0,100,.2);
}

.terminal-header{
    color:#ff0066;
    font-size:1.8rem;
    margin-bottom:30px;
}

.question{
    color:#00ccff;
    font-size:1.5rem;
    margin-bottom:30px;
}

.input-group{margin:30px 0}

.input-label{
    display:block;
    color:#8888cc;
    margin-bottom:10px;
    text-align:left;
}

.terminal-input{
    width:100%;
    background:rgba(0,0,0,.75);
    border:1px solid rgba(0,150,255,.5);
    color:#00ff88;
    font-size:1.2rem;
    padding:15px;
    border-radius:5px;
}

.submit-btn{
    background:linear-gradient(90deg,#ff0066,#9900ff);
    border:none;
    color:white;
    padding:18px 40px;
    font-size:1.3rem;
    border-radius:8px;
    cursor:pointer;
    letter-spacing:2px;
    width:100%;
}

.submit-btn:hover{
    box-shadow:0 0 30px rgba(255,0,100,.7);
    transform:translateY(-3px);
}

.error-message{
    color:#ff4444;
    background:rgba(255,0,0,.1);
    border:1px solid rgba(255,0,0,.3);
    padding:15px;
    border-radius:5px;
    margin-top:20px;
    display:none;
    animation:shake .5s;
}

@keyframes shake{
    20%,60%{transform:translateX(-5px)}
    40%,80%{transform:translateX(5px)}
}

.hint,.funny-messages{
    color:#8888cc;
    font-size:.9rem;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="blood-bg"></div>
<div class="cyber-bg"><div class="grid-lines"></div></div>
<div class="glitch-overlay"></div>

<div class="registration-container">

<div class="logo-header">
    <div class="logo-img">
        <img src="Logo_Ossec_2_Finale.png" id="logoImg">
    </div>
    <div class="logo-text">TUNIHACK CTF</div>
</div>

<div class="terminal-box">
<div class="terminal-header">
<i class="fas fa-user-shield"></i> ACCESS VERIFICATION
</div>

<div class="question">
<i class="fas fa-question-circle"></i><br>
TO PROVE YOU'RE WORTHY, ANSWER THIS:<br>
<span style="color:#ff0066;font-size:2rem;margin-top:10px;display:block;">
WHO IS THE BEST PRESIDENT EVER?
</span>
</div>

<div class="input-group">
<label class="input-label"><i class="fas fa-key"></i> ENTER THE SACRED NAME:</label>
<input type="text" class="terminal-input" id="presidentInput" placeholder="Type the name here..." autofocus>
</div>

<button class="submit-btn" onclick="verifyAccess()">
<i class="fas fa-unlock-alt"></i> VERIFY & PROCEED
</button>

<div class="error-message" id="errorMessage">
<i class="fas fa-times-circle"></i>
<span id="errorText"></span>
</div>

<div class="hint">
<i class="fas fa-lightbulb"></i> Hint: man this is obvious...
</div>
</div>

<div class="funny-messages">
<i class="fas fa-exclamation-triangle"></i>
This is a security question, not a democracy.<br>
There's only one correct answer. No debates allowed.
</div>

</div>

<script>
const funnyErrors=[
"Seriously? You can't get past this simple question? Maybe CTF isn't for you...",
"Access DENIED! Did you really think we'd let just anyone in? Think again!",
"HA! Wrong answer. This is why we can't have nice things.",
"You failed the easiest test. Maybe try knitting instead?",
"Access rejected! Come back when you learn who the real MVP is."
];

function verifyAccess(){
    const input=document.getElementById('presidentInput').value.trim().toLowerCase();
    const errorDiv=document.getElementById('errorMessage');
    const errorText=document.getElementById('errorText');

    if(input==='rafeh'){
        document.body.style.animation='flashRed .5s 3';
        sessionStorage.setItem('tunihack_verified','true');
        setTimeout(()=>location.href='scenario.html',2000);
    }else{
        errorText.textContent=funnyErrors[Math.floor(Math.random()*funnyErrors.length)];
        errorDiv.style.display='block';
    }
}
</script>
<!-- ðŸŽµ BACKGROUND MUSIC -->
<audio id="bgMusic" autoplay loop muted>
    <source src="Revenge - Super Slowed.mp3" type="audio/mpeg">
</audio>

</body>
</html>
<script>
/* ===== MUSIC UNLOCK ===== */
const bgMusic = document.getElementById('bgMusic');
bgMusic.volume = 0.25;

function unlockAudio() {
    bgMusic.muted = false;
    bgMusic.play().catch(()=>{});
    document.removeEventListener('click', unlockAudio);
    document.removeEventListener('keydown', unlockAudio);
}

document.addEventListener('click', unlockAudio);
document.addEventListener('keydown', unlockAudio);

/* ===== ENTER KEY SUPPORT ===== */
document.getElementById('presidentInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        verifyAccess();
    }
});
</script>
